<h1 mat-dialog-title>Give a name for cell</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>name</mat-label>
    <input matInput type="string" placeholder="enter name" [(ngModel)] = data.val>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.val" cdkFocusInitial>Ok</button>
</div>
